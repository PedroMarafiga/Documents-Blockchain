<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/templates/login.css">
</head>

<body>
  <form method="POST" action="/login">
    <div id="error-message" style="color: red; margin-bottom: 10px;"></div>

    <label>Usuário: <input name="username" required></label><br>
    <label>Senha: <input name="password" type="password" required></label><br>
    <button type="submit">Entrar</button>
  </form>
  <script>
    const params = new URLSearchParams(window.location.search);
    if (params.get('error') === 'invalid') {
      document.getElementById('error-message').textContent = 'Usuário ou senha inválidos';
    }
  </script>
</body>

</html>
